<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>Frontend Mentor | Social links profile</title>
	</head>
	<body>
		<div class="card">
			<img src="assets/images/avatar-jessica.jpeg" alt="Jessica-Randall-Profile-Avatar" />

			<h1>Jessica Randall</h1>
			<h2>London, United Kingdom</h2>
			<p>"Front-end developer and avid reader."</p>

			<div class="social">
				<a class="social-link">GitHub</a>
				<a class="social-link">Frontend Mentor</a>
				<a class="social-link">LinkedIn</a>
				<a class="social-link">Twitter</a>
				<a class="social-link">Instagram</a>
			</div>
		</div>

		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="https://github.com/KaosRaven151">Justin Ditullio</a>.
		</div>
	</body>
</html>
